<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Peppa - Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #333;
            overflow: hidden;
        }

        /* アニメーションコンテナ */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* メインロゴコンテナ */
        .logo-assembly {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }

        /* ペッパーミル（中央に大きく配置） */
        .pepper-mill-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            z-index: 10;
        }

        /* ペッパーミル本体 */
        .pepper-mill {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center center;
            animation: gentle-shake 4s ease-in-out infinite;
        }

        /* ペッパーミル左下光線 */
        .pepper-mill-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 60px;
            height: 80px;
            object-fit: contain;
            animation: ray-glow-part 3s ease-in-out infinite;
        }

        /* ペッパーミル右上光線 */
        .pepper-mill-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 80px;
            object-fit: contain;
            animation: ray-glow-part 3s ease-in-out infinite 0.5s;
        }

        @keyframes gentle-shake {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-8deg) scale(1.02);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(8deg) scale(1.02);
            }
        }

        @keyframes ray-glow-part {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* キラキラエフェクト */
        .sparkle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 15;
        }

        .sparkle {
            position: absolute;
            width: 25px;
            height: 25px;
            object-fit: contain;
            opacity: 0;
        }

        /* キラキラ1 */
        .sparkle-1 {
            animation: sparkle-fall 3.2s linear infinite;
        }

        /* キラキラ2 - 10px右 */
        .sparkle-2 {
            animation: sparkle-fall-right 3.2s linear infinite 0.8s;
        }

        /* キラキラ3 - 80%サイズ */
        .sparkle-3 {
            width: 20px;
            height: 20px;
            animation: sparkle-fall 3.2s linear infinite 1.6s;
        }

        /* キラキラ4 - 10px右、50%サイズ */
        .sparkle-4 {
            width: 12.5px;
            height: 12.5px;
            animation: sparkle-fall-right 3.2s linear infinite 2.4s;
        }

        @keyframes sparkle-fall {
            0% {
                top: calc(60% + 30px);
                left: calc(50% + 60px);
                transform: translateX(-50%) translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) translateY(40px) rotate(180deg);
                opacity: 1;
            }
            100% {
                top: calc(60% + 30px);
                left: calc(50% + 60px);
                transform: translateX(-50%) translateY(80px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle-fall-right {
            0% {
                top: calc(60% + 30px);
                left: calc(50% + 70px);
                transform: translateX(-50%) translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) translateY(40px) rotate(180deg);
                opacity: 1;
            }
            100% {
                top: calc(60% + 30px);
                left: calc(50% + 70px);
                transform: translateX(-50%) translateY(80px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ペッパー粒子 */
        .pepper-particles {
            position: absolute;
            top: calc(60% + 30px);
            left: calc(50% + 60px);
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            z-index: 8;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #D4AF37;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 2px rgba(212, 175, 55, 0.5);
        }

        .particle-1 {
            left: 30%;
            animation: fall-particle 2s linear infinite;
        }

        .particle-2 {
            left: 50%;
            animation: fall-particle 2s linear infinite 0.4s;
        }

        .particle-3 {
            left: 70%;
            animation: fall-particle 2s linear infinite 0.8s;
        }

        @keyframes fall-particle {
            0% {
                top: 0;
                opacity: 0;
                transform: translateX(0);
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateX(-5px);
            }
            90% {
                opacity: 0.8;
                transform: translateX(5px);
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: translateX(0);
            }
        }

        /* タイトル */
        .app-title {
            font-size: 36px;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ローディングドット */
        .loading-dots {
            margin-top: 30px;
            display: flex;
            gap: 8px;
            justify-content: center;
            animation: fadeIn 1s ease-out 1s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #D4AF37;
            border-radius: 50%;
            animation: dot-pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes dot-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 画像読み込みメッセージ */
        .image-notice {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff3cd;
            color: #856404;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="logo-assembly">
            <!-- キラキラエフェクト -->
            <div class="sparkle-container">
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/キラキラ1.png" class="sparkle sparkle-1" alt="Sparkle">
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/キラキラ2.png" class="sparkle sparkle-2" alt="Sparkle">
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/キラキラ3.png" class="sparkle sparkle-3" alt="Sparkle">
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/キラキラ４.png" class="sparkle sparkle-4" alt="Sparkle">
            </div>

            <!-- ペッパーミル -->
            <div class="pepper-mill-container">
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/peppa.png"
                     class="pepper-mill"
                     alt="Golden Peppa">
                <!-- 左下光線 -->
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/左下光線.png"
                     class="pepper-mill-left"
                     alt="Ray">
                <!-- 右上光線 -->
                <img src="/Users/shiraishiami/Desktop/Bluelamp/image/1x/右上光線.png"
                     class="pepper-mill-right"
                     alt="Ray">
            </div>

            <!-- ペッパー粒子 -->
            <div class="pepper-particles">
                <div class="particle particle-1"></div>
                <div class="particle particle-2"></div>
                <div class="particle particle-3"></div>
            </div>
        </div>

        <h1 class="app-title">Golden Peppa</h1>
        <p class="tagline">あなたの運命に魔法をかける</p>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="image-notice">
            ※ 画像を表示するには、画像ファイルが /Users/shiraishiami/Desktop/Bluelamp/image/1x/ に配置されている必要があります
        </div>
    </div>
</body>
</html>
