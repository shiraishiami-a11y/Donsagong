name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # フロントエンド品質チェック
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # バックエンド品質チェック
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 mypy pytest

      - name: Syntax check
        run: python -m compileall -q src/ || true

      - name: Lint
        run: flake8 src --max-line-length=100 --ignore=E501,W503 || true

      - name: Type check
        run: mypy src --ignore-missing-imports || true
