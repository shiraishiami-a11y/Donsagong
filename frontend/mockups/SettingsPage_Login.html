<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - ゴールデン四柱推命</title>

    <!-- MUI v7 CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FAFAFA 0%, #F4E8C1 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ゴールドカラーパレット */
        :root {
            --primary-gold: #D4AF37;
            --light-gold: #F4E8C1;
            --dark-gold: #B8941C;
            --background: #FFFFFF;
            --secondary-bg: #FAFAFA;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #E0E0E0;
            --error-color: #F44336;
        }

        /* ヘッダー */
        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 430px;
            margin: 0 auto;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: var(--light-gold);
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* コンテンツエリア */
        .main-content {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* セクションカード */
        .section-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            padding: 16px;
            background: var(--light-gold);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--dark-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-content {
            padding: 16px;
        }

        /* 設定項目 */
        .setting-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .setting-value {
            font-size: 14px;
            color: var(--text-secondary);
            padding: 8px 12px;
            background: var(--secondary-bg);
            border-radius: 4px;
            display: inline-block;
        }

        .setting-value.disabled {
            opacity: 0.5;
        }

        /* フォーム */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }

        /* ボタン */
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button-primary {
            background: var(--primary-gold);
            color: white;
        }

        .button-primary:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .button-danger {
            background: var(--error-color);
            color: white;
            width: 100%;
        }

        .button-danger:hover {
            background: #D32F2F;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .button-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            width: 100%;
            margin-bottom: 12px;
        }

        .button-secondary:hover {
            background: var(--border-color);
        }

        /* トグルスイッチ */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary-gold);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        /* ラジオボタン */
        .radio-group {
            margin-top: 12px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
        }

        .radio-input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-label {
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* アプリ情報 */
        .app-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .app-info-item:last-child {
            border-bottom: none;
        }

        .app-info-label {
            font-size: 14px;
            color: var(--text-primary);
        }

        .app-info-value {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .app-info-link {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            opacity: 0.5;
            pointer-events: none;
        }

        /* アイコン */
        .material-icons {
            vertical-align: middle;
        }

        /* 確認ダイアログ */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .dialog-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .dialog-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .dialog-actions {
            display: flex;
            gap: 12px;
        }

        .dialog-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dialog-button-cancel {
            background: var(--secondary-bg);
            color: var(--text-primary);
        }

        .dialog-button-cancel:hover {
            background: var(--border-color);
        }

        .dialog-button-confirm {
            background: var(--error-color);
            color: white;
        }

        .dialog-button-confirm:hover {
            background: #D32F2F;
        }

        /* レスポンシブ */
        @media (max-width: 430px) {
            .main-content {
                padding: 16px 12px;
            }

            .section-content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <button class="back-button" onclick="window.location.href='/list'">
                <span class="material-icons">arrow_back</span>
                <span>リストに戻る</span>
            </button>
            <h1 class="header-title">設定</h1>
            <div style="width: 100px;"></div> <!-- 右側のスペース確保 -->
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- セクション1: アカウント設定（ログインユーザーのみ） -->
        <section class="section-card">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="material-icons">account_circle</span>
                    アカウント設定
                </h2>
            </div>
            <div class="section-content">
                <div class="setting-item">
                    <div class="setting-label">メールアドレス</div>
                    <div class="setting-value">test@goldensaju.local</div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">パスワード変更</div>
                    <form id="passwordChangeForm">
                        <div class="form-group">
                            <label class="form-label">現在のパスワード</label>
                            <input type="password" class="form-input" placeholder="現在のパスワードを入力" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">新しいパスワード</label>
                            <input type="password" class="form-input" placeholder="新しいパスワードを入力" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">パスワード確認</label>
                            <input type="password" class="form-input" placeholder="新しいパスワードを再入力" required>
                        </div>
                        <button type="submit" class="button button-primary">変更</button>
                    </form>
                </div>

                <div class="setting-item">
                    <button class="button button-danger" id="logoutButton">
                        <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">logout</span>
                        ログアウト
                    </button>
                </div>
            </div>
        </section>

        <!-- セクション2: データ管理（ログインモード） -->
        <section class="section-card">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="material-icons">storage</span>
                    データ管理
                </h2>
            </div>
            <div class="section-content">
                <button class="button button-secondary" id="exportButton">
                    <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">file_download</span>
                    データをエクスポート
                </button>
                <button class="button button-secondary" id="importButton">
                    <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">file_upload</span>
                    データをインポート
                </button>
                <input type="file" id="importFileInput" accept=".json" style="display: none;">
            </div>
        </section>

        <!-- セクション3: 自動ログイン設定（ログインユーザーのみ） -->
        <section class="section-card">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="material-icons">vpn_key</span>
                    自動ログイン設定
                </h2>
            </div>
            <div class="section-content">
                <div class="toggle-container">
                    <span class="toggle-label">ログイン状態を保持</span>
                    <div class="toggle-switch active" id="autoLoginToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">セッション有効期限</div>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="session-duration" value="7" class="radio-input">
                            <span class="radio-label">7日間</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="session-duration" value="30" class="radio-input" checked>
                            <span class="radio-label">30日間</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="session-duration" value="unlimited" class="radio-input">
                            <span class="radio-label">無期限</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- セクション4: 表示設定 -->
        <section class="section-card">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="material-icons">palette</span>
                    表示設定
                </h2>
            </div>
            <div class="section-content">
                <div class="setting-item">
                    <div class="setting-label">テーマ</div>
                    <div class="setting-value disabled">ゴールド（固定）</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">言語</div>
                    <div class="setting-value disabled">日本語（固定）</div>
                </div>
            </div>
        </section>

        <!-- セクション5: アプリ情報 -->
        <section class="section-card">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="material-icons">info</span>
                    アプリ情報
                </h2>
            </div>
            <div class="section-content">
                <div class="app-info-item">
                    <span class="app-info-label">バージョン</span>
                    <span class="app-info-value">v1.0.0</span>
                </div>
                <div class="app-info-item">
                    <span class="app-info-label">利用規約</span>
                    <a href="#" class="app-info-link">準備中</a>
                </div>
                <div class="app-info-item">
                    <span class="app-info-label">プライバシーポリシー</span>
                    <a href="#" class="app-info-link">準備中</a>
                </div>
            </div>
        </section>
    </main>

    <!-- ログアウト確認ダイアログ -->
    <div class="dialog-overlay" id="logoutDialog">
        <div class="dialog-content">
            <h3 class="dialog-title">ログアウトしますか？</h3>
            <p class="dialog-message">ログアウトすると、ゲストモードに移行します。再度ログインすれば、クラウドのデータにアクセスできます。</p>
            <div class="dialog-actions">
                <button class="dialog-button dialog-button-cancel" id="cancelLogout">キャンセル</button>
                <button class="dialog-button dialog-button-confirm" id="confirmLogout">ログアウト</button>
            </div>
        </div>
    </div>

    <!--
    【CF_06引き継ぎ情報】

    UI要件: ログインモードでの設定ページ表示

    セクション1: アカウント設定
    必要API: PUT /api/user/password
    入力データ: {
      old_password: string,
      new_password: string
    }
    出力データ: {
      success: boolean,
      message: string
    }
    UI文脈: パスワード変更フォーム送信時
    特記事項:
    - 現在のパスワード検証必須
    - 新しいパスワードと確認パスワードの一致確認
    - 8文字以上のバリデーション

    必要API: POST /api/auth/logout（またはフロントエンドでトークン削除）
    入力データ: { user_id: string }
    出力データ: { success: boolean }
    UI文脈: ログアウトボタンクリック → 確認ダイアログ → 確定でログアウト
    特記事項:
    - LocalStorageからトークン削除
    - ゲストモードに移行
    - /list にリダイレクト

    セクション2: データ管理
    必要API: GET /api/saju/export
    入力データ: { user_id: string }
    出力データ: JSON File（命式データ配列）
    UI文脈: エクスポートボタンクリック → JSON形式でダウンロード

    必要API: POST /api/saju/import
    入力データ: { user_id: string, file: File }
    出力データ: {
      success: boolean,
      imported_count: number,
      message: string
    }
    UI文脈: インポートボタンクリック → ファイル選択 → アップロード
    特記事項:
    - JSON形式のみ受付
    - データバリデーション必須
    - 既存データとの重複チェック

    セクション3: 自動ログイン設定
    必要API: PUT /api/user/settings
    入力データ: {
      user_id: string,
      auto_login_enabled: boolean,
      session_duration: '7' | '30' | 'unlimited'
    }
    出力データ: {
      success: boolean,
      message: string
    }
    UI文脈: トグルスイッチまたはラジオボタン変更時
    特記事項:
    - Refresh Token の有効期限を変更
    - リアルタイム保存（変更即適用）

    セクション4: 表示設定
    - UI文脈: テーマと言語は固定表示（将来的な拡張のため項目配置）
    - 必要API: なし（表示のみ）

    セクション5: アプリ情報
    - UI文脈: バージョン情報と規約リンク表示（リンクは将来対応）
    - 必要API: なし（静的表示）

    新規API発見:
    - POST /api/auth/logout: ログアウト処理
    - PUT /api/user/settings: ユーザー設定更新（自動ログイン設定）

    これらを SCOPE_PROGRESS.md のバックエンド進捗表に追加してください：
    | 4.4 | `/api/auth/logout` | POST | ログアウト | P-004 | [ ] | [ ] | [ ] |
    | 4.5 | `/api/user/settings` | PUT | ユーザー設定更新 | P-004 | [ ] | [ ] | [ ] |
    -->

    <script>
        // ログインモード確認
        const currentUser = {
            email: 'test@goldensaju.local',
            autoLogin: true,
            sessionDuration: '30'
        };
        console.log('[ログインモード] 設定ページ表示', currentUser);

        // パスワード変更フォーム
        document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            console.log('パスワード変更リクエスト: PUT /api/user/password');
            // 実際のAPI呼び出し
            alert('パスワードを変更しました（デモ）');
        });

        // ログアウトボタン
        document.getElementById('logoutButton').addEventListener('click', function() {
            document.getElementById('logoutDialog').classList.add('show');
        });

        // ログアウトキャンセル
        document.getElementById('cancelLogout').addEventListener('click', function() {
            document.getElementById('logoutDialog').classList.remove('show');
        });

        // ログアウト確定
        document.getElementById('confirmLogout').addEventListener('click', function() {
            console.log('ログアウト実行: POST /api/auth/logout');
            // LocalStorageからトークン削除
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            // ゲストモードに移行して/listへリダイレクト
            alert('ログアウトしました（デモ）');
            window.location.href = '/list';
        });

        // データエクスポート
        document.getElementById('exportButton').addEventListener('click', function() {
            console.log('データエクスポート: GET /api/saju/export');
            // 実際のAPI呼び出しとダウンロード処理
            alert('データをエクスポートしました（デモ）');
        });

        // データインポート
        document.getElementById('importButton').addEventListener('click', function() {
            document.getElementById('importFileInput').click();
        });

        document.getElementById('importFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('データインポート: POST /api/saju/import', file.name);
                // 実際のAPI呼び出し
                alert('データをインポートしました（デモ）');
            }
        });

        // 自動ログイントグル
        document.getElementById('autoLoginToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            const enabled = this.classList.contains('active');
            console.log('自動ログイン設定変更: PUT /api/user/settings', { auto_login_enabled: enabled });
            // 実際のAPI呼び出し
        });

        // セッション有効期限ラジオボタン
        document.querySelectorAll('input[name="session-duration"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                console.log('セッション有効期限変更: PUT /api/user/settings', { session_duration: this.value });
                // 実際のAPI呼び出し
            });
        });
    </script>
</body>
</html>
